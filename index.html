<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body style="background-color: darkgray;">
    <div id="border">
        👇👇👇<br>
    <!-- <input type="button" onclick="alert('Hehe')" value="Click Me"/> -->
    <input type="button" id="clickme" value="Chạm vào em đi :D !"/>
</div>
</body>
</html>
<style>
    #clickme{
        color: black;
        font-size: 32px;
        font-family: 'Courier New', Courier, monospace;
        background-color: chartreuse;
        border: 10px solid yellow;
        border-radius: 30px;
    }
    #border{
    
        /* Center */
        /* FlexBox
        display: flex;
        align-items: center;
        justify-content: center; */

        /* Grid */
        display: grid;
        place-items: center;

        /* position: absolute;
        left : 30%;
        transform: translateX(30%); */
        /* top : 30%;
        transform: translateY(30%); */
    }
</style>
<script type="text/javascript">
var button = document.getElementById('clickme');   
// Lấy element có id=clickme lưu vào biến button
button.addEventListener('click', function(){
    // Khi click vào element chứa trong button thì thực hiện một function, 
    let ngu = confirm("💬 Ban co NGU ko? 💬");
    // Do not overuse method "confirm". It prevents the user from accessing other parts of the page until the box is closed.
    {
        if (ngu == true) {
            alert("Loại này chúng tôi từ chối nhận!🤚🤚🤚\nMời người đi chỗ khác👉👉👉");
        }
        else{
        alert('Ok!Tốt👍\nCó triển vọng làm con trai ta!');
        }
    };
    // bên trong function thông báo lên = confirm.
});
// console.log(ngu); // ngu is not defined!

</script>
